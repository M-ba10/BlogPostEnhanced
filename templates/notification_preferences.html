<!DOCTYPE html>
<html lang="en">
  {% include "header.html" %}
  <body>
    <!-- Navigation will be included from header.html -->
    <main class="container mt-5">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>{{ _("Notification Preferences") }}</h1>
          <form method="POST">
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="notify" name="notify"
                     {% if current_user.receive_notifications %}checked{% endif %}>
              <label class="form-check-label" for="notify">
                {{ _("Receive email notifications for new posts") }}
              </label>
            </div>
            <button type="submit" class="btn btn-primary">{{ _("Save Preferences") }}</button>
          </form>
        </div>
      </div>
    </main>
    {% include "footer.html" %}
  </body>
</html>
