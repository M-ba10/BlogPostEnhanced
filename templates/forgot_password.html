{% include "header.html" %}

<header class="masthead rounded-bottom-4 rounded-top-4" style="background-image: url('../static/assets/img/home-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Forgot Your Password?</h1>
          <span class="subheading">We'll send you a reset link.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <form method="POST" action="{{ url_for('forgot_password') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.email.label(class="form-label mt-4") }}
          {{ form.email(class="form-control") }}
        </div>
       
        <button type="submit" class="btn btn-primary mt-3">Send Reset Email</button>
        
        <p class="mt-3">
            <a href="{{ url_for('login') }}">‚Üê Back to log in</a>
        </p>
    </form>
    </div>
  </div>
</div>

{% include "footer.html" %}
